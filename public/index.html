<!DOCTYPE html>
<html lang="en">
  <head>
    <script src='https://unpkg.com/rollup@2.59.0/dist/rollup.browser.js'></script>
    <script type='text/javascript'>
      window.qwikCompiler = new Promise(resolve => {
        window.qwikCompilerResolve = resolve;
      });
    </script>
    <script type='module'>
      import {default as init, transform_modules} from '/wasm-web/qwik_wasm.js';
      async function load() {
        init().then(() => {
          window.qwikCompilerResolve(transform_modules);
        });
      }
      load();
    </script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4c45cf" />
    <meta
      name="description"
      content="Qwik compiler playground"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Qwik compiler playground</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
